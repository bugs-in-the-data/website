<head>
  {% load staticfiles %}
  <!-- ***********CSS*********** -->
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Fancytree CSS -->
  <link href="{% static 'fancytree/dist/skin-win8/ui.fancytree.css' %}" rel="stylesheet">
  <!-- *********Javascript************ -->
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- jQuery UI -->
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <!-- Bootstrap core Javascript -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- Fancytree Javascript -->
  <script src="{% static 'fancytree/dist/jquery.fancytree.js' %}"></script>
</head>
<body>
  <h1>{{name}} ayy lmao</h1>
  <!-- Indicates a dangerous or potentially negative action -->
  <button type="button" class="btn btn-primary" name="button">
    bootstrap works
  </button>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-sm-6" style="background-color: blue">
        <!-- map section -->
        {% include 'map.html' %}
      </div>

      <div class="col-sm-6">
        <h2>Filter View</h2>
        <div style="overflow: hidden;">
          <div style="height: 50%;
                        overflow: auto;
                        ">
            <!-- filter section -->
            {% include 'filter.html' %}
          </div>  
        </div>
          
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" style="background-color: red">
        <!-- graph section  -->
        {% include 'graph.html' %}
      </div>
    </div>
  </div>
  <footer>
    <!-- Placed at the end of the document so the pages load faster -->
  </footer>
</body>
