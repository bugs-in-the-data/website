<head>
  {% load staticfiles %}
  <!-- ***********CSS*********** -->
  <!-- Bootstrap core CSS -->
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Fancytree CSS -->
  <link href="{% static 'fancytree/dist/skin-win8/ui.fancytree.css' %}" rel="stylesheet">
  <!-- *********Javascript************ -->
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- jQuery UI -->
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">

  <link href="{% static 'c3/c3.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'd3/d3.min.js' %}" charset="utf-8"></script>
  <script src="{% static 'c3/c3.min.js' %}"></script>
  <!-- Bootstrap core Javascript -->
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- Fancytree Javascript -->
  <script src="{% static 'fancytree/dist/jquery.fancytree.js' %}"></script>
  <title>Biodiversity</title>
</head>
<body>
  <h1>Biodiversity data {{ name }}</h1>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-sm-6" style="background-color: blue">
        <!-- map section -->
        {% include 'map.html' %}
      </div>

      <div class="col-sm-6">
        <h2>Filter View</h2>
        <div style="overflow: hidden;">
          <div style="height: 50%;
                        overflow: auto;
                        ">
            <!-- filter section -->
            {% include 'filter.html' %}
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <h2>graph section <small><i>All graphs generated off of placeholder data.</i></small></h2>
      <div class="col-sm-12 side-scroll">
        <!-- graph section  -->
        {% include 'graph.html' %}
      </div>
    </div>
  </div>
  <footer>
  </footer>
</body>
