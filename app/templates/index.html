<head>
  {% load staticfiles %}
  <!-- ***********CSS*********** -->
  <!-- Bootstrap core CSS -->
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Fancytree CSS -->
  <link href="{% static 'fancytree/dist/skin-win8/ui.fancytree.css' %}" rel="stylesheet">
  <!-- *********Javascript************ -->
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- jQuery UI -->
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">

  <link href="{% static 'c3/c3.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'd3/d3.min.js' %}" charset="utf-8"></script>
  <script src="{% static 'c3/c3.min.js' %}"></script>
  <!-- Bootstrap core Javascript -->
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- Fancytree Javascript -->
  <script src="{% static 'fancytree/dist/jquery.fancytree.js' %}"></script>
  <!-- Datepicker -->
  <script src="{% static 'datepicker/js/bootstrap-datepicker.js' %}"></script>
  <link href="{% static 'datepicker/css/bootstrap-datepicker.css' %}" rel="stylesheet">
  <title>Biodiversity</title>
</head>
<body>
  <!-- <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Working Title</a>
      </div>
    </div>
  </nav> -->
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Map</h3>
          </div>
          <div class="panel-body">
            {% include 'map.html' %}
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div style="overflow: hidden;">
          <form method="post" action="/app/">
            <div class="panel panel-default">
                {% csrf_token %}
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-sm-offset-9 col-lg-offset-10">
                      <button class="btn btn-primary" type="submit">Filter</button>                       
                    </div>
                  </div>
                </div>
                <div class="panel-body">
                  <div style="height: 40%; overflow: auto;">
                    {% include 'filter.html' %}
                  </div>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Graphs</h3>
          </div>
          <div class="panel-body">
            <div class="side-scroll">
              {% include 'graph.html' %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
  </footer>
</body>
